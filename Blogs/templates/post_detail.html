<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Blog</title>
</head>
<body>
    {% extends 'base.html' %}
        {% block content %}
            <a href="{% url 'post_edit' post.pk %}">Edit Blog Post</a>
            <p><a href="{% url 'post_delete' post.pk %}">Delete Blog Post</a></p>
            <div class="post-entry">
                <h2> {{ post.title }} </h2>
                <p> {{ post.body }} </p>
            </div>
        {% endblock content %}
</body>
</html>
